<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Receipt - AcuPressor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #f5f7fb; color: #2c3e50; }
        .receipt-card { background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; }
        .receipt-card:hover { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); }
    </style>
</head>
<body class="bg-gray-100 p-4 lg:p-8">
    <div class="max-w-2xl mx-auto">
        <div class="receipt-card p-6 lg:p-8">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold mr-3">
                        <i class="fas fa-hands"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">AcuPressor</h1>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-500">Receipt</p>
                    <p class="font-semibold" id="receiptDate">${new Date().toLocaleDateString()}</p>
                </div>
            </div>
            
            <div class="border-t border-b border-gray-200 py-4 mb-6">
                <h2 class="text-xl font-bold text-center text-gray-800 mb-2">Appointment Confirmation</h2>
                <p class="text-center text-gray-600">Your appointment has been successfully booked</p>
            </div>
            
            <div id="receiptBody" class="space-y-4 mb-6">
                <!-- Filled by JS -->
            </div>
            
            <div class="border-t border-gray-200 pt-6">
                <div class="flex justify-between mb-2">
                    <span class="text-gray-600">Status:</span>
                    <span class="font-semibold text-green-600" id="statusField">Confirmed</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-600">Booking Date:</span>
                    <span class="font-semibold" id="bookingDate">${new Date().toLocaleDateString()}</span>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg mt-4">
                    <p class="text-sm text-blue-700 flex items-center">
                        <i class="fas fa-info-circle mr-2"></i>
                        Please arrive 10 minutes before your scheduled appointment time
                    </p>
                </div>
            </div>
            
            <div class="mt-8 flex flex-col sm:flex-row justify-between gap-4">
                <a href="/dashboard" class="px-6 py-3 bg-gray-200 text-gray-800 rounded-lg font-medium hover:bg-gray-300 transition text-center">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                </a>
                <button onclick="window.print()" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition flex items-center justify-center">
                    <i class="fas fa-print mr-2"></i>Print Receipt
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const parts = window.location.pathname.split('/');
            const apptId = parts[parts.length - 1];
            fetch('/api/appointments')
                .then(r => r.json())
                .then(list => {
                    // Try to find appointment by id
                    let appt = null;
                    if (Array.isArray(list)) {
                        appt = list.find(a => a._id === apptId) || null;
                    } else if (list.appointments) {
                        appt = (list.appointments || []).find(a => a._id === apptId) || null;
                    }

                    const container = document.getElementById('receiptBody');
                    if (!appt) {
                        container.innerHTML = '<p class="text-gray-600 text-center py-4">Appointment not found or you do not have access to it.</p>';
                        return;
                    }

                    // Format date and time
                    const apptDate = new Date(appt.date);
                    const dateString = apptDate.toLocaleDateString();
                    const timeString = apptDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    container.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <p class="text-gray-600">Appointment ID</p>
                                <p class="font-semibold">${appt._id || 'N/A'}</p>
                            </div>
                            <div>
                                <p class="text-gray-600">Patient ID</p>
                                <p class="font-semibold">${appt.patient_id || 'N/A'}</p>
                            </div>
                            <div>
                                <p class="text-gray-600">Therapist ID</p>
                                <p class="font-semibold">${appt.therapist_id || 'N/A'}</p>
                            </div>
                            <div>
                                <p class="text-gray-600">Date</p>
                                <p class="font-semibold">${dateString}</p>
                            </div>
                            <div>
                                <p class="text-gray-600">Time</p>
                                <p class="font-semibold">${timeString}</p>
                            </div>
                            <div>
                                <p class="text-gray-600">Consultation Type</p>
                                <p class="font-semibold">${appt.consultation_type || 'N/A'}</p>
                            </div>
                        </div>
                        <div class="mt-4">
                            <p class="text-gray-600">Reason for Visit</p>
                            <p class="font-semibold mt-1">${appt.reason || 'N/A'}</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                            <div>
                                <p class="text-gray-600">Payment Status</p>
                                <p class="font-semibold">${appt.payment ? (appt.payment.status || 'N/A') : 'N/A'}</p>
                            </div>
                            <div>
                                <p class="text-gray-600">Payment Amount</p>
                                <p class="font-semibold">${appt.payment ? ('$' + (appt.payment.amount || '0')) : 'N/A'}</p>
                            </div>
                        </div>
                    `;
                })
                .catch(err => {
                    document.getElementById('receiptBody').innerHTML = '<p class="text-red-600 text-center py-4">Error loading appointment details.</p>';
                });
        });
    </script>
</body>
</html>
